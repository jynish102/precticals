<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - PixelOra</title>
  <link rel="stylesheet" href="css/edit_profile.css">
</head>
<body>
  <div class="edit-profile-container">
    
    <!-- Profile Picture -->
    <div class="edit-profile-pic">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic-large">
      <button class="change-pic-btn">Change Profile Photo</button>
    </div>

    <!-- Edit Form -->
    <form class="edit-profile-form">
      <label>Username</label>
      <input type="text" value="username_here" required>

      <label>Full Name</label>
      <input type="text" value="Full Name">

      <label>Bio</label>
      <textarea placeholder="Add a bio...">This is my bio</textarea>

      <label>Email</label>
      <input type="email" value="email@example.com">

      <button type="submit" class="save-btn">Save</button>
    </form>

  </div>
</body>
</html>
