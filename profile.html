<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelOra Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/profile.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

  <div class="profile-container">

    <!-- ✅ USER INFO ROW (Updated Layout) -->
    <div class="user-row">

      <!-- ✅ PROFILE IMAGE WITH CAMERA & DEFAULT ICON -->
      <div class="profile-pic-wrapper">
        <i class="bx bxs-user default-user-icon"></i>
        <label class="camera-icon">
        <i class="bx bx-camera camera-icon"></i>
        <input type="file" hidden>
        </label>
      </div>

      <!-- ✅ USERNAME + NAME + SETTINGS ICON -->
      <div class="user-right">

        <div class="user-top-row">
          <div class="user-text">
            <h2 class="username">username_here</h2>
            <span class="full-name">Full Name</span>
          </div>

        </div>

        <!-- ✅ COUNTS ROW (UNCHANGED) -->
        <div class="counts">
          <div>
            <b>12</b>
            <span>Posts</span>
          </div>
          <div>
            <b>150</b>
            <span>Followers</span>
          </div>
          <div>
            <b>200</b>
            <span>Following</span>
          </div>
        </div>

      </div>
    </div>

    <!-- ✅ EDIT BUTTON ROW (UNCHANGED) -->
    <div class="edit-btn-container">
      <a href="edit_profile.html">
        <button class="edit-btn">Edit Profile</button>
      </a>
    </div>

    <!-- ✅ TABS ROW (UNCHANGED) -->
    <div class="tabs">
      <div class="tab active">
        <i class="bx bx-grid-alt"></i>
        <span>Posts</span>
      </div>

      <div class="tab">
        <i class="bx bx-play-circle"></i>
        <span>Reels</span>
      </div>
    </div>

    <!-- ✅ CONTENT GRID (UNCHANGED) -->
    <div class="content-grid">
      <img src="post1.jpg" class="grid-item">
      <img src="post2.jpg" class="grid-item">
      <img src="post3.jpg" class="grid-item">
      <img src="post4.jpg" class="grid-item">
      <img src="post5.jpg" class="grid-item">
      <img src="post6.jpg" class="grid-item">
    </div>

  </div>

</body>



</html>
