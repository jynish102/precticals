<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelOra Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/profile.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

  <div class="profile-container">

    <!-- ✅ TOP BAR -->
    <div class="profile-top">
      <h1 class="username">username_here</h1>
       <i class="bx bx-menu profile-menu" id="menuToggle"></i>
    </div>

    <!-- ✅ USER INFO ROW -->
    <div class="user-row">

      <img src="profile-pic.jpg" class="profile-pic">

      <div class="user-right">
        <h2 class="full-name">Full Name</h2>

        <div class="counts">
          <div>
            <b>12</b>
            <span>Posts</span>
          </div>
          <div>
            <b>150</b>
            <span>Followers</span>
          </div>
          <div>
            <b>200</b>
            <span>Following</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ EDIT BUTTON ROW -->
    <div class="edit-btn-container">
      <a href="edit_profile.html">
      <button class="edit-btn">Edit Profile</button>
      </a>
    </div>

    <!-- ✅ TABS ROW -->
    <div class="tabs">
      <div class="tab active">
        <i class="bx bx-grid-alt"></i>
        <span>Posts</span>
      </div>

      <div class="tab">
        <i class="bx bx-play-circle"></i>
        <span>Reels</span>
      </div>
    </div>

    <!-- ✅ CONTENT GRID -->
    <div class="content-grid">
      <img src="post1.jpg" class="grid-item">
      <img src="post2.jpg" class="grid-item">
      <img src="post3.jpg" class="grid-item">
      <img src="post4.jpg" class="grid-item">
      <img src="post5.jpg" class="grid-item">
      <img src="post6.jpg" class="grid-item">
    </div>

  </div>

</body>

<script>
document.getElementById("menuToggle").addEventListener("click", () => {
  window.location.href = "setting.html";
});
</script>


</html>
