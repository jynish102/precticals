<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelOra Profile</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="profile-container">
    
    <!-- User Info -->
    <div class="user-info">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <div class="user-details">
        <h1 class="username">username_here</h1>
        <div class="counts">
          <div class="count">
            <span class="number">12</span>
            <span class="text">Posts</span>
          </div>
          <div class="count">
            <span class="number">150</span>
            <span class="text">Followers</span>
          </div>
          <div class="count">
            <span class="number">200</span>
            <span class="text">Following</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Button -->
    <div class="edit-btn-container">
      <button class="edit-btn">Edit Profile</button>
    </div>

    <!-- Tabs for Posts/Reels -->
    <div class="tabs">
      <div class="tab active">
        <img src="post-icon.png" alt="Posts">
        <span>Posts</span>
      </div>
      <div class="tab">
        <img src="reel-icon.png" alt="Reels">
        <span>Reels</span>
      </div>
    </div>

    <!-- Content Grid -->
    <div class="content-grid">
      <img src="post1.jpg" class="grid-item">
      <img src="post2.jpg" class="grid-item">
      <img src="post3.jpg" class="grid-item">
      <img src="post4.jpg" class="grid-item">
      <img src="post5.jpg" class="grid-item">
      <img src="post6.jpg" class="grid-item">
    </div>

  </div>
</body>
</html>
